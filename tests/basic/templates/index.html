<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>WebCorn</title>
  </head>
  <body>
    <div id="app">
        <div>
            <h1>Hello Webcorn!</h1>
            <div class="card">
            <button id="counter" type="button"></button>
            </div>
            <p class="read-the-docs">
            Click on the Vite logo to learn more
            </p>
        </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.mjs') }}", {type: 'module', scope: './project_wsgi'})
                        .then(registration => {
                            console.log(`Service Worker registered with scope: ${registration.scope}`);
                        })
                        .catch(error => {
                            console.error(`Service Worker registration failed: ${error}`);
                        });
            }
        });
    </script>
    <iframe style="display: block; height: 300; width: 300px; border:1px;"
            src="{{ url_for('static', filename='project_wsgi/server/index.html') }}"></iframe>
  </body>
</html>
