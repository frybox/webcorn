<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcorn Playground</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        .main {
            color: white;
            font-size: 40px;
            text-align: center;
            opacity: 0;
        }

        .main.visible {
            opacity: 1;
        }

        .info {
            color: gray;
            font-size: 20px;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            padding: 40px;
            max-width: 800px;
            transition: opacity 0.5s ease;
        }

        .launch-button {
            padding: 30px;
            font-size: 24px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
            text-align: center;
            min-width: 200px;
        }

        .launch-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        #django {
            background: linear-gradient(135deg, #092e20, #144b33);
        }

        #fastapi {
            background: linear-gradient(135deg, #009688, #00796b);
        }

        #flask {
            background: linear-gradient(135deg, #333333, #666666);
        }

        #wagtail {
            background: linear-gradient(135deg, #ff4081, #e91e63);
        }

        .loading {
            color: white;
            font-size: 40px;
            text-align: center;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="loading">Initializing...</div>
    <div class="main">
        <h1>Webcorn Playground</h1>
        <p class="info">Username/Password: admin/admin</p>
        <div class="container">
            <button id="django" class="launch-button">Django</button>
            <button id="fastapi" class="launch-button">FastAPI</button>
            <button id="flask" class="launch-button">Flask</button>
            <button id="wagtail" class="launch-button">Wagtail</button>
        </div>
    </div>

    <script>
        const loading = document.querySelector('.loading');
        const main = document.querySelector('.main');
        // 检查浏览器是否支持 Service Worker
        if ('serviceWorker' in navigator) {
            const serviceWorkerScript = "/sw.mjs";
            const scope = "/";
            const type = 'module';
            // 注册 Service Worker
            navigator.serviceWorker.register(serviceWorkerScript, {type, scope})
                .then(registration => {
                    console.log('ServiceWorker registration successful');
                    // 监听 Service Worker 状态变化
                    const checkActive = () => {
                        if (registration.active) {
                            // 如果已经激活，直接显示按钮
                            loading.style.display = 'none';
                            main.classList.add('visible');
                        } else {
                            setTimeout(checkActive, 1000);
                        }
                    }
                    checkActive();
                })
                .catch(error => {
                    console.error('ServiceWorker registration failed:', error);
                    // 如果注册失败，也显示按钮
                    loading.style.display = 'none';
                    main.classList.add('visible');
                });
        } else {
            // 如果浏览器不支持 Service Worker，直接显示按钮
            loading.style.display = 'none';
            main.classList.add('visible');
        }

        // 按钮点击事件处理
        document.querySelectorAll('.launch-button').forEach(button => {
            button.addEventListener('click', function() {
                const framework = this.id;
                // 添加点击动画效果
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);

                // 根据不同框架执行不同的启动命令
                const url = new URL(`./project_${framework}/${framework}.html`, self.location).href;
                self.location.href = url;
            });
        });
    </script>
</body>
</html>
