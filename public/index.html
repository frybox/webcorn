
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>WebCorn</title>
  </head>
  <body>
    <div id="app">
        <div>
            <h1>Hello Webcorn!</h1>
            <div class="card">
            <button id="counter" type="button"></button>
            </div>
            <p class="read-the-docs">
            Click on the Vite logo to learn more
            </p>
        </div>
        <div>
            <a href="/webcorn/project_wsgi">wsgi</a>
            <a href="/webcorn/project_asgi">asgi</a>
        </div>
        <div>
            <button type="button" id="start_wsgi">Start WSGI</button>
            <button type="button" id="start_asgi">Start ASGI</button>
        </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/webcorn/service-worker.mjs', {type: 'module'})
                        .then(registration => {
                            console.log(`Service Worker registered with scope: ${registration.scope}`);
                        })
                        .catch(error => {
                            console.error(`Service Worker registration failed: ${error}`);
                        });
            }
        });
