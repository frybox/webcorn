<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcorn Playground</title>
    <style>
        #header {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            box-sizing: border-box;
            width: 100vw;
            background-color: #f5f5f5;
            font-size: 32px;
            font-weight: bold;
        }
        #app {
            display: none;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 150px);
            width: 100vw;
            background-color: #f5f5f5;
        }
    </style>
  </head>
  <body>
    <div id="header">
        <h1>Webcorn Playground</h1>
    </div>
    <div id="app">
        <div class="server">
            <a href="/project_django/django.html" target="_blank">Start Django Server</h1>
        </div>
        <div class="server">
            <a href="/project_fastapi/fastapi.html" target="_blank">Start FastAPI Server</h1>
        </div>
        <div class="server">
            <a href="/project_flask/flask.html" target="_blank">Start Flask Server</h1>
        </div>
        <div class="server">
            <a href="/project_wagtail/wagtail.html" target="_blank">Start Wagtail Server</h1>
        </div>
    </div>
    <script>
        const logContainer = document.getElementById('console');
        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                const serviceWorkerScript = "/sw.mjs";
                const scope = "/";
                const type = 'module';
                navigator.serviceWorker.register(serviceWorkerScript, {type, scope})
                    .then(registration => {
                        console.log(`Service Worker registered with scope: ${registration.scope}`);
                        setTimeout(()=>{
                            document.getElementById('app').style.display = 'flex';
                        }, 1000);
                    })
                    .catch(error => {
                        console.error(`Service Worker registration failed: ${error}`);
                    });
            }
        });
    </script>
  </body>
</html>
