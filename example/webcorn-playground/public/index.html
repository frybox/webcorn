<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcorn Playground</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        .main {
            color: white;
            font-size: 40px;
            text-align: center;
            opacity: 0;
        }

        .main.visible {
            opacity: 1;
        }

        .info {
            color: gray;
            font-size: 20px;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            padding: 40px;
            max-width: 800px;
            transition: opacity 0.5s ease;
        }

        .launch-button {
            padding: 30px;
            font-size: 24px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
            text-align: center;
            min-width: 200px;
        }

        .launch-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        #django {
            background: linear-gradient(135deg, #092e20, #144b33);
        }

        #fastapi {
            background: linear-gradient(135deg, #009688, #00796b);
        }

        #flask {
            background: linear-gradient(135deg, #333333, #666666);
        }

        #wagtail {
            background: linear-gradient(135deg, #ff4081, #e91e63);
        }

        .loading {
            color: white;
            font-size: 40px;
            text-align: center;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="loading">Initializing...</div>
    <div class="main">
        <h1>Webcorn Playground</h1>
        <p class="info">Username/Password: admin/admin</p>
        <div class="container">
            <button id="django" class="launch-button">Django</button>
            <button id="fastapi" class="launch-button">FastAPI</button>
            <button id="flask" class="launch-button">Flask</button>
            <button id="wagtail" class="launch-button">Wagtail</button>
        </div>
        <a href="https://github.com/frybox/webcorn"></a>
            <svg aria-hidden="true" viewBox="0 0 24 24" version="1.1" >
                <path d="M12.5.75C6.146.75 1 5.896 1 12.25c0 5.089 3.292 9.387 7.863 10.91.575.101.79-.244.79-.546 0-.273-.014-1.178-.014-2.142-2.889.532-3.636-.704-3.866-1.35-.13-.331-.69-1.352-1.18-1.625-.402-.216-.977-.748-.014-.762.906-.014 1.553.834 1.769 1.179 1.035 1.74 2.688 1.25 3.349.948.1-.747.402-1.25.733-1.538-2.559-.287-5.232-1.279-5.232-5.678 0-1.25.445-2.285 1.178-3.09-.115-.288-.517-1.467.115-3.048 0 0 .963-.302 3.163 1.179.92-.259 1.897-.388 2.875-.388.977 0 1.955.13 2.875.388 2.2-1.495 3.162-1.179 3.162-1.179.633 1.581.23 2.76.115 3.048.733.805 1.179 1.825 1.179 3.09 0 4.413-2.688 5.39-5.247 5.678.417.36.776 1.05.776 2.128 0 1.538-.014 2.774-.014 3.162 0 .302.216.662.79.547C20.709 21.637 24 17.324 24 12.25 24 5.896 18.854.75 12.5.75Z"></path>
            </svg>
        </a>
    </div>

    <script>
        const loading = document.querySelector('.loading');
        const main = document.querySelector('.main');
        // 检查浏览器是否支持 Service Worker
        if ('serviceWorker' in navigator) {
            const serviceWorkerScript = "sw.mjs";
            const type = 'module';
            // 注册 Service Worker
            navigator.serviceWorker.register(serviceWorkerScript, {type})
                .then(registration => {
                    console.log('ServiceWorker registration successful');
                    // 监听 Service Worker 状态变化
                    const checkActive = () => {
                        if (registration.active) {
                            // 如果已经激活，直接显示按钮
                            loading.style.display = 'none';
                            main.classList.add('visible');
                        } else {
                            setTimeout(checkActive, 1000);
                        }
                    }
                    checkActive();
                })
                .catch(error => {
                    console.error('ServiceWorker registration failed:', error);
                    // 如果注册失败，也显示按钮
                    loading.style.display = 'none';
                    main.classList.add('visible');
                });
        } else {
            // 如果浏览器不支持 Service Worker，直接显示按钮
            loading.style.display = 'none';
            main.classList.add('visible');
        }

        // 按钮点击事件处理
        document.querySelectorAll('.launch-button').forEach(button => {
            button.addEventListener('click', function() {
                const framework = this.id;
                // 添加点击动画效果
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);

                // 根据不同框架执行不同的启动命令
                const url = new URL(`./project_${framework}/${framework}.html`, self.location).href;
                self.location.href = url;
            });
        });
    </script>
</body>
</html>
